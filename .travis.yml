os: linux
dist: focal
arch: ppc64le
sudo: required
language: go

go: "1.17.x"

install:
  - sudo apt-get update
  - sudo apt-get install lftp rpm build-essential unzip
  - printf "set ssl:verify-certificate false" >> ~/.lftprc
  - python3 ftp_version.py

script:
  - bash build.sh
  - bash release.sh
